<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .quiz-container {
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #no-button {
            position: relative;
            transition: transform 0.3s ease; /* Smooth movement */
        }
    </style>
    <script>
        function startQuiz() {
            // Redirect to the word search game
            window.location.href = 'second-game.html';
        }

        function moveNoButton() {
            const noButton = document.getElementById('no-button');
            // Get random values to move the button more significantly
            const randomX = (Math.random() * 400) - 200; // Move horizontally between -200px and +200px
            const randomY = (Math.random() * 400) - 200; // Move vertically between -200px and +200px
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`; // Move button
        }
    </script>
</head>
<body>
    <div class="quiz-container">
        <div id="opening-screen" class="opening-screen">
            <h1>Do you love me?</h1>
            <button id="yes-button" onclick="startQuiz()">Yes</button>
            <button id="no-button" onmouseover="moveNoButton()">No</button>
            <h4>There's only one right answer.</h4>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
