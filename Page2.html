<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f1e3; /* Fall-themed beige background */
            color: #4e3b31; /* Warm brown text color */
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            color: #b65c39; /* Fall-themed header color */
        }
        button {
            background-color: #b65c39;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a55b34;
        }
        #no-button {
            position: relative;
        }

        /* Falling Leaves Styles */
        section {
            height: 100%;
            width: 100%;
            position: absolute;
            background: none; /* Keeping background clean to match the fall theme */
            top: 0;
            left: 0;
            z-index: -1;
        }

        .leaf {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .leaf div {
            position: absolute;
            display: block;
        }

        /* Adjusting the position and animation speed of the leaves */
        .leaf div:nth-child(1) { left: 20%; animation: fall 10s linear infinite; }
        .leaf div:nth-child(2) { left: 70%; animation: fall 12s linear infinite; }
        .leaf div:nth-child(3) { left: 10%; animation: fall 15s linear infinite; }
        .leaf div:nth-child(4) { left: 50%; animation: fall 20s linear infinite; }
        .leaf div:nth-child(5) { left: 85%; animation: fall 14s linear infinite; }
        .leaf div:nth-child(6) { left: 15%; animation: fall 18s linear infinite; }
        .leaf div:nth-child(7) { left: 90%; animation: fall 11s linear infinite; }

        /* Fall animation for leaves */
        @keyframes fall {
            0% { opacity: 1; top: -10%; transform: translateX(20px) rotate(0deg); }
            50% { opacity: 0.8; transform: translateX(-50px) rotate(180deg); }
            100% { top: 110%; transform: translateX(-100px) rotate(360deg); opacity: 0; }
        }

        h4 {
            color: #a55b34;
        }
    </style>
    
    <script>
        function startQuiz() {
            window.location.href = 'Wordsearch.html';
        }

        function moveNoButton() {
            const noButton = document.getElementById('no-button');
            const randomX = (Math.random() * 600) - 300;
            const randomY = (Math.random() * 600) - 300;
            const randomRotation = (Math.random() * 360);
            noButton.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotation}deg)`;
            noButton.style.backgroundColor = getRandomColor();
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</head>
<body>
    <div class="quiz-container">
        <div id="opening-screen" class="opening-screen">
            <h1>Do you love me?</h1>
            <button id="yes-button" onclick="startQuiz()">Yes</button>
            <button id="no-button" onmouseover="moveNoButton()">No</button>
            <h4>There's only one right answer.</h4>
        </div>
    </div>

    <!-- Falling leaves section -->
    <section>
        <div class="leaf">
            <!-- Include fall-themed leaf images -->
            <div><img src="https://www.pngmart.com/files/21/Autumn-Leaf-PNG-Isolated-Image.png" height="50px" width="50px"></div>
            <div><img src="https://www.pngmart.com/files/21/Autumn-Leaf-PNG-Isolated-Image.png" height="60px" width="60px"></div>
            <div><img src="https://www.pngmart.com/files/21/Autumn-Leaf-PNG-HD.png" height="40px" width="40px"></div>
            <div><img src="https://www.pngmart.com/files/21/Autumn-Leaf-PNG-Clipart.png" height="70px" width="70px"></div>
            <div><img src="https://www.pngmart.com/files/21/Autumn-Leaf-PNG-Isolated-Photos.png" height="55px" width="55px"></div>
            <div><img src="https://www.pngmart.com/files/21/Autumn-Leaf-PNG-Photos.png" height="65px" width="65px"></div>
            <div><img src="https://www.pngmart.com/files/21/Autumn-Leaf-PNG-Transparent.png" height="45px" width="45px"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
