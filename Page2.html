<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f1e3;
            color: #4e3b31;
            text-align: center;
            height: 100vh; /* Full height of the viewport */
            display: flex; /* Use flexbox for alignment */
            flex-direction: column; /* Align items vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            overflow: hidden;
        }
        h1 {
            color: #b65c39;
            margin-bottom: 20px; /* Spacing between title and buttons */
        }
        button {
            background-color: #b65c39;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a55b34;
        }
        #no-button {
            position: relative;
        }
        #logo {
            margin-bottom: 20px; /* Spacing for logo if needed */
        }
        .dot {
            width: 35px;
            height: 35px;
            position: absolute;
            background: url(http://www.clipartqueen.com/image-files/red-lobed-fall-clipart-leaf.png);
            background-size: 100% 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        var falling = true;
        var total = 30;
        var container = document.getElementById("container"), w = window.innerWidth, h = window.innerHeight;

        // Create leaves
        for (i = 0; i < total; i++) { 
            var Div = document.createElement('div');
            TweenLite.set(Div, {attr: {class: 'dot'}, x: R(0, w), y: R(-200, -150), z: R(-200, 200)});
            container.appendChild(Div);
            animm(Div);
        }

        // Animate leaves
        function animm(elm) {   
            TweenMax.to(elm, R(6, 15), {y: h + 100, ease: Linear.easeNone, repeat: -1, delay: -15});
            TweenMax.to(elm, R(4, 8), {x: '+=100', rotationZ: R(0, 180), repeat: -1, yoyo: true, ease: Sine.easeInOut});
            TweenMax.to(elm, R(2, 8), {rotationX: R(0, 360), rotationY: R(0, 360), repeat: -1, yoyo: true, ease: Sine.easeInOut, delay: -5});
        };

        function R(min, max) { return min + Math.random() * (max - min) };

        // Resize leaves on window resize
        window.onresize = function() {
            w = window.innerWidth;
            h = window.innerHeight;
        };
    </script>
</head>
<body>
    <div id="container">
        <img id="logo" src="http://gravatar.com/avatar/5a224f121f96bd037bf6c1c1e2b686fb?s=256" alt="Smiley face" height="120" width="120">
        <h1>Do you love me?</h1>
        <button id="yes-button" onclick="startQuiz()">Yes</button>
        <button id="no-button" onmouseover="moveNoButton()">No</button>
        <h4>There's only one right answer.</h4>
    </div>
</body>
</html>
