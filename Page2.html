<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Leaves</title>
    <style>
        body {
            background-color: #f9f1e3; /* Fall-themed background color */
            font-family: 'Signika Negative', Asap, sans-serif;
            color: #4e3b31;
            overflow: hidden;
        }

        .dot {
            width: 35px;
            height: 35px;
            position: absolute;
            background: url(http://www.clipartqueen.com/image-files/red-lobed-fall-clipart-leaf.png);
            background-size: 100% 100%;
            animation: fall linear infinite;
        }

        #container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #logo {
            left: 50%;
            top: 50%;
            position: absolute;
            border-radius: 10px;
            transform: translate(-50%, -50%);
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="logo" src="http://gravatar.com/avatar/5a224f121f96bd037bf6c1c1e2b686fb?s=256" alt="Logo" height="120" width="120">
    </div>

    <script>
        // JavaScript to create falling leaves
        var totalLeaves = 30;
        var container = document.getElementById("container");
        var w = window.innerWidth;
        var h = window.innerHeight;

        for (var i = 0; i < totalLeaves; i++) {
            var leaf = document.createElement('div');
            leaf.classList.add('dot');
            leaf.style.left = Math.random() * w + 'px'; // Random horizontal position
            leaf.style.animationDuration = (6 + Math.random() * 10) + 's'; // Random speed
            leaf.style.animationDelay = (-Math.random() * 10) + 's'; // Random start delay
            leaf.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)'; // Random initial rotation
            container.appendChild(leaf);
        }
    </script>
</body>
</html>
