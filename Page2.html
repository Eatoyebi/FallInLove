<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .quiz-container {
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s; /* Smooth transition */
        }

        #no-button {
            position: relative;
        }
    </style>
    <script>
        function startQuiz() {
            // Redirect to the word search game
            window.location.href = 'second-game.html';
        }

        function moveNoButton() {
            const noButton = document.getElementById('no-button');
            // Get random values to move the button dramatically
            const randomX = (Math.random() * 600) - 300; // Move horizontally between -300px and +300px
            const randomY = (Math.random() * 600) - 300; // Move vertically between -300px and +300px
            const randomRotation = (Math.random() * 360); // Random rotation

            noButton.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotation}deg)`; // Move and rotate button
            noButton.style.backgroundColor = getRandomColor(); // Change button color dramatically
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</head>
<body>
    <div class="quiz-container">
        <div id="opening-screen" class="opening-screen">
            <h1>Do you love me?</h1>
            <button id="yes-button" onclick="startQuiz()">Yes</button>
            <button id="no-button" onmouseover="moveNoButton()">No</button>
            <h4>There's only one right answer.</h4>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
