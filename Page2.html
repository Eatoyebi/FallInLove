<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Include CSS styles directly or link to your styles.css file */
    </style>
    <script>
        function startQuiz() {
            // Redirect to the word search game
            window.location.href = 'second-game.html';
        }

        function moveNoButton() {
            const noButton = document.getElementById('no-button');
            const randomX = (Math.random() * 600) - 300; // Move horizontally between -300px and +300px
            const randomY = (Math.random() * 600) - 300; // Move vertically between -300px and +300px
            const randomRotation = (Math.random() * 360); // Random rotation

            noButton.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotation}deg)`; // Move and rotate button
            noButton.style.backgroundColor = getRandomColor(); // Change button color dramatically
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to create falling leaves
        function createFallingLeaves() {
            for (let i = 0; i < 10; i++) { // Change number of leaves as desired
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                leaf.style.animationDuration = (Math.random() * 3 + 3) + 's'; // Random speed
                document.body.appendChild(leaf);
            }
        }

        window.onload = createFallingLeaves; // Start creating leaves when the page loads
    </script>
</head>
<body>
    <div class="quiz-container">
        <div id="opening-screen" class="opening-screen">
            <h1>Do you love me?</h1>
            <button id="yes-button" onclick="startQuiz()">Yes</button>
            <button id="no-button" onmouseover="moveNoButton()">No</button>
            <h4>There's only one right answer.</h4>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
