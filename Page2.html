<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f1e3;
            color: #4e3b31;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            color: #b65c39;
        }
        button {
            background-color: #b65c39;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a55b34;
        }
        #no-button {
            position: relative;
        }
    </style>
    <script>
        function startQuiz() {
            window.location.href = 'Wordsearch.html';
        }

        function moveNoButton() {
            const noButton = document.getElementById('no-button');
            const randomX = (Math.random() * 600) - 300;
            const randomY = (Math.random() * 600) - 300;
            const randomRotation = (Math.random() * 360);
            noButton.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotation}deg)`;
            noButton.style.backgroundColor = getRandomColor();
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</head>
<body>
    <div class="quiz-container">
        <div id="opening-screen" class="opening-screen">
            <h1>Do you love me?</h1>
            <button id="yes-button" onclick="startQuiz()">Yes</button>
            <button id="no-button" onmouseover="moveNoButton()">No</button>
            <h4>There's only one right answer.</h4>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
