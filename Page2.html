<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest with Falling Leaves</title>
    <style>
        /* Fall-themed background color */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f1e3;
            color: #4e3b31;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative; /* Needed for absolute positioning of leaves */
        }

        h1 {
            color: #b65c39;
        }
        button {
            background-color: #b65c39;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a55b34;
        }
        #no-button {
            position: relative;
        }

        /* Falling leaves */
        .dot {
            width: 35px;
            height: 35px;
            position: absolute;
            background: url('http://www.clipartqueen.com/image-files/red-lobed-fall-clipart-leaf.png');
            background-size: 100% 100%;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="opening-screen">
            <h1>Do you love me?</h1>
            <button id="yes-button" onclick="startQuiz()">Yes</button>
            <button id="no-button" onmouseover="moveNoButton()">No</button>
            <h4>There's only one right answer.</h4>
        </div>
    </div>

    <script>
        // Moving "No" button functionality
        function startQuiz() {
            window.location.href = 'Wordsearch.html';
        }

        function moveNoButton() {
            const noButton = document.getElementById('no-button');
            const container = document.getElementById("container");
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            // Ensure "No" button stays within the visible area
            const maxX = containerRect.width - buttonRect.width;
            const maxY = containerRect.height - buttonRect.height - buttonRect.top; // Prevent going above question

            const randomX = Math.random() * maxX; // Random X position within container
            const randomY = Math.random() * maxY; // Random Y position

            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
            noButton.style.backgroundColor = getRandomColor();
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Falling leaves functionality
        var totalLeaves = 30; // Total number of leaves
        var container = document.getElementById("container");
        var w = window.innerWidth;
        var h = window.innerHeight;

        for (var i = 0; i < totalLeaves; i++) {
            var leaf = document.createElement('div');
            leaf.classList.add('dot');
            // Set initial position and animation
            leaf.style.left = Math.random() * w + 'px'; // Random X position
            leaf.style.top = Math.random() * -100 + 'px'; // Start above the viewport
            leaf.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`; // Random duration for fall
            container.appendChild(leaf);
        }
    </script>
</body>
</html>
