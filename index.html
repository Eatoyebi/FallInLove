<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div id="opening-screen" class="opening-screen">
            <h1>Do you love me?</h1>
            <button id="yes-button" onclick="startQuiz()">Yes</button>
            <button id="no-button" onmouseover="moveNoButton()">No</button>
        </div>

        <div id="quiz" class="hidden">
            <h1>Welcome to the Quiz!</h1>
            <p>Answer the questions below to win the ultimate prize!</p>
            <div class="question">
                <p id="question-text">Question will go here</p>
                <div id="choices" class="choices"></div>
            </div>
        </div>

        <button id="next-btn" class="next-btn hidden" onclick="nextQuestion()">Next</button>

        <div id="result" class="result hidden">
            <h2>Congrats, you did it!</h2>
            <p>Your prize: <strong>A chance to date [Your Name]!</strong></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
