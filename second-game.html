<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest - Word Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #ffefdb; /* Light fall background */
            font-family: Arial, sans-serif;
            color: #5b3d00; /* Dark brown text color */
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px; /* Set max width for better layout */
        }

        .word-search {
            display: grid;
            grid-template-columns: repeat(15, 35px); /* Adjusted the number of columns */
            grid-gap: 2px;
            margin: 20px 0;
            max-width: 100%; /* Allow full width */
            background-color: #fff; /* Background for word search */
            padding: 10px; /* Padding around the grid */
            border: 1px solid #c49a3d; /* Border for word search */
        }

        .cell {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e2b052; /* Fall-themed cell color */
            border: 1px solid #c49a3d; /* Border color */
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #ffd700; /* Highlight on hover */
        }

        .selected {
            background-color: #5b3d00; /* Highlight selected cells */
            color: white;
        }

        .found {
            background-color: #28a745; /* Color for found words */
            color: white;
        }

        .word-list-container {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #c49a3d;
            background-color: #fdf2e9;
            border-radius: 8px;
            width: 100%; /* Full width for word list */
            max-width: 400px; /* Limit max width */
        }

        .word-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Align words in 3x3 grid */
            grid-gap: 10px;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .word-list li {
            margin: 5px 0;
            font-size: 1.1em;
            text-align: center;
        }

        .found-word {
            text-decoration: line-through;
            color: #28a745; /* Green to indicate a found word */
        }

        /* For smaller screens, reduce the size */
        @media (max-width: 600px) {
            .cell {
                width: 30px;
                height: 30px;
                font-size: 1em;
            }

            .word-search {
                grid-template-columns: repeat(15, 30px);
            }

            .word-list-container {
                width: 80vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Quest - Word Search</h1>
        <div class="word-list-container">
            <ul id="wordList" class="word-list">
                <li id="word-LIMMY">LIMMY</li>
                <li id="word-LOVE">LOVE</li>
                <li id="word-NIGERIA">NIGERIA</li>
                <li id="word-LIZARD">LIZARD</li>
                <li id="word-MONKEYMAN">MONKEY MAN</li>
                <li id="word-FIREANDICE">FIRE AND ICE</li>
                <li id="word-HUG">HUG</li>
                <li id="word-VIAVITE">VIA VITE</li>
                <li id="word-CINCINNATI">CINCINNATI</li>
                <li id="word-SANDZ">SANDZ</li>
            </ul>
        </div>
        <div id="wordSearch" class="word-search"></div>
    </div>
    
    <script>
        const words = ['LIMMY', 'LOVE', 'NIGERIA', 'LIZARD', 'MONKEYMAN', 'FIREANDICE', 'HUG', 'VIAVITE', 'CINCINNATI', 'SANDZ'];
        const gridSize = 15; // Increased grid size for difficulty
        const grid = [];
        let selectedCells = [];
        let foundWords = [];

        // Initialize the grid with empty strings
        for (let i = 0; i < gridSize; i++) {
            grid[i] = new Array(gridSize).fill('');
        }

        function generateWordSearch() {
            for (const word of words) {
                placeWord(word);
            }
            fillRandomLetters();
            renderGrid();
        }

        function placeWord(word) {
            let placed = false;
            while (!placed) {
                const direction = Math.floor(Math.random() * 3); // 0: horizontal, 1: vertical, 2: diagonal
                const row = Math.floor(Math.random() * gridSize);
                const col = Math.floor(Math.random() * gridSize);

                if (direction === 0 && col + word.length <= gridSize) { // Horizontal
                    if (grid[row].slice(col, col + word.length).every(cell => cell === '')) {
                        for (let i = 0; i < word.length; i++) {
                            grid[row][col + i] = word[i];
                        }
                        placed = true;
                    }
                } else if (direction === 1 && row + word.length <= gridSize) { // Vertical
                    if (grid.slice(row, row + word.length).every(row => row[col] === '')) {
                        for (let i = 0; i < word.length; i++) {
                            grid[row + i][col] = word[i];
                        }
                        placed = true;
                    }
                } else if (direction === 2 && row + word.length <= gridSize && col + word.length <= gridSize) { // Diagonal
                    let validPlacement = true;
                    for (let i = 0; i < word.length; i++) {
                        if (grid[row + i][col + i] !== '') {
                            validPlacement = false;
                            break;
                        }
                    }
                    if (validPlacement) {
                        for (let i = 0; i < word.length; i++) {
                            grid[row + i][col + i] = word[i];
                        }
                        placed = true;
                    }
                }
            }
        }

        function fillRandomLetters() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === '') {
                        grid[i][j] = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Fill with random letters
                    }
                }
            }
        }

        function renderGrid() {
            const wordSearchDiv = document.getElementById('wordSearch');
            wordSearchDiv.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cellDiv = document.createElement('div');
                    cellDiv.className = 'cell';
                    cellDiv.textContent = grid[i][j];
                    cellDiv.setAttribute('data-row', i);
                    cellDiv.setAttribute('data-col', j);
                    cellDiv.onclick = () => toggleCell(cellDiv, i, j);
                    wordSearchDiv.appendChild(cellDiv);
                }
            }
        }

        function toggleCell(cell, row, col) {
            const cellIndex = selectedCells.findIndex(c => c.row === row && c.col === col);
            if (cellIndex > -1) {
                // Cell already selected, deselect it
                cell.classList.remove('selected');
                selectedCells.splice(cellIndex, 1);
            } else {
                // Select the cell
                cell.classList.add('selected');
                selectedCells.push({ row, col, letter: grid[row][col] });
            }
            
            checkWord();
        }

        function checkWord() {
            const selectedLetters = selectedCells.map(c => c.letter).join('');
            if (words.includes(selectedLetters)) {
                foundWords.push(selectedLetters);
                markAsFound(selectedLetters);
                selectedCells.forEach(c => {
                    const cell = document.querySelector(`.cell[data-row="${c.row}"][data-col="${c.col}"]`);
                    cell.classList.add('found');
                });
                selectedCells = []; // Reset selection
            }
        }

        function markAsFound(word) {
            const wordElement = document.getElementById(`word-${word}`);
            if (wordElement) {
                wordElement.classList.add('found-word');
            }
        }

        generateWordSearch();
    </script>
</body>
</html>
