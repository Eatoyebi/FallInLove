<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest - Word Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffefdb; /* Light fall background */
            font-family: Arial, sans-serif;
            color: #5b3d00; /* Dark brown text color */
        }

        h1 {
            margin-bottom: 20px;
        }

        .word-search {
            display: grid;
            grid-template-columns: repeat(10, 40px); /* Adjust the number of columns */
            grid-gap: 2px;
            margin: 20px 0;
        }

        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e2b052; /* Fall-themed cell color */
            border: 1px solid #c49a3d; /* Border color */
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #ffd700; /* Highlight on hover */
        }

        .selected {
            background-color: #5b3d00; /* Highlight selected cells */
            color: white;
        }

        .found {
            background-color: #28a745; /* Color for found words */
            color: white;
        }

        .word-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        .word-list li {
            margin: 5px 0;
            font-size: 1.1em;
        }

        .button {
            padding: 10px 20px;
            background-color: #c49a3d; /* Button color */
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #28a745; /* Hover effect */
        }
    </style>
</head>
<body>
    <h1>Word Search Game!</h1>
    <div id="wordSearch" class="word-search"></div>
    <ul class="word-list">
        <li>LIMMY</li>
        <li>LOVE</li>
        <li>NIGERIA</li>
        <li>LIZARD</li>
        <li>MONKEYMAN</li>
        <li>FIREANDICE</li>
        <li>HUG</li>
        <li>VIAVITE</li>
        <li>CINCINNATI</li>
    </ul>
    <button class="button" onclick="checkWords()">Check Answers</button>
    
    <script>
        const words = ['LIMMY', 'LOVE', 'NIGERIA', 'LIZARD', 'MONKEYMAN', 'FIREANDICE', 'HUG', 'VIAVITE', 'CINCINNATI'];
        const gridSize = 10;
        const grid = [];
        let selectedCells = [];

        // Initialize the grid with empty strings
        for (let i = 0; i < gridSize; i++) {
            grid[i] = new Array(gridSize).fill('');
        }

        function generateWordSearch() {
            for (const word of words) {
                placeWord(word);
            }
            fillRandomLetters();
            renderGrid();
        }

        function placeWord(word) {
            let placed = false;
            while (!placed) {
                const direction = Math.floor(Math.random() * 2); // 0: horizontal, 1: vertical
                const row = Math.floor(Math.random() * gridSize);
                const col = Math.floor(Math.random() * gridSize);

                if (direction === 0 && col + word.length <= gridSize) { // Horizontal
                    if (grid[row].slice(col, col + word.length).every(cell => cell === '')) {
                        for (let i = 0; i < word.length; i++) {
                            grid[row][col + i] = word[i];
                        }
                        placed = true;
                    }
                } else if (direction === 1 && row + word.length <= gridSize) { // Vertical
                    if (grid.slice(row, row + word.length).every(row => row[col] === '')) {
                        for (let i = 0; i < word.length; i++) {
                            grid[row + i][col] = word[i];
                        }
                        placed = true;
                    }
                }
            }
        }

        function fillRandomLetters() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === '') {
                        grid[i][j] = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Fill with random letters
                    }
                }
            }
        }

        function renderGrid() {
            const wordSearchDiv = document.getElementById('wordSearch');
            wordSearchDiv.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cellDiv = document.createElement('div');
                    cellDiv.className = 'cell';
                    cellDiv.textContent = grid[i][j];
                    cellDiv.setAttribute('data-row', i);
                    cellDiv.setAttribute('data-col', j);
                    cellDiv.onclick = () => toggleCell(cellDiv, i, j);
                    wordSearchDiv.appendChild(cellDiv);
                }
            }
        }

        function toggleCell(cell, row, col) {
            const cellIndex = selectedCells.findIndex(c => c.row === row && c.col === col);
            if (cellIndex > -1) {
                // Cell already selected, deselect it
                cell.classList.remove('selected');
                selectedCells.splice(cellIndex, 1);
            } else {
                // Select the cell
                cell.classList.add('selected');
                selectedCells.push({ row, col, letter: grid[row][col] });
            }
        }

        function checkWords() {
            const selectedWord = selectedCells.map(c => c.letter).join('');
            const reversedWord = selectedWord.split('').reverse().join('');

            if (words.includes(selectedWord) || words.includes(reversedWord)) {
                selectedCells.forEach(cell => {
                    const cellDiv = document.querySelector(`[data-row="${cell.row}"][data-col="${cell.col}"]`);
                    cellDiv.classList.add('found');
                    cellDiv.classList.remove('selected');
                });
                alert('You found a word!');
            } else {
                alert('Not a valid word.');
                selectedCells.forEach(cell => {
                    const cellDiv = document.querySelector(`[data-row="${cell.row}"][data-col="${cell.col}"]`);
                    cellDiv.classList.remove('selected');
                });
            }
            selectedCells = [];
        }

        // Generate the word search when the page loads
        window.onload = generateWordSearch;
    </script>
</body>
</html>
