<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest</title>
    <style>
        body {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            background-color: #f9f1e3; 
            font-family: Arial, sans-serif; 
            overflow: hidden; 
        }

        h1 {
            color: #b65c39; 
            margin-bottom: 20px; 
        }

        button {
            background-color: #b65c39; 
            color: white; 
            border: none;
            border-radius: 5px; 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            margin: 10px; 
            transition: background-color 0.3s ease; 
        }

        button:hover {
            background-color: #a55b34; 
        }
    </style>
    <script>
        function startQuiz() {
            window.location.href = 'second-game.html';
        }

        function moveNoButton() {
            const noButton = document.getElementById('no-button');
            const randomX = (Math.random() * 600) - 300; 
            const randomY = (Math.random() * 600) - 300; 
            const randomRotation = (Math.random() * 360); 

            noButton.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotation}deg)`; 
            noButton.style.backgroundColor = getRandomColor(); 
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</head>
<body>
    <h1>Do you love me?</h1>
    <button id="yes-button" onclick="startQuiz()">Yes</button>
    <button id="no-button" onmouseover="moveNoButton()">No</button>
    <h4>There's only one right answer.</h4>

    <script src="script.js"></script>
</body>
</html>
